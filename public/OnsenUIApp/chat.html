<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/OnsenUIApp/lib/js/chat.js"></script>
    <link rel="stylesheet" href="/OnsenUIApp/lib/css/style.css">
  </head>
  <body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">入室</div>
      </ons-toolbar>

      <div class="content">
        <p>チャットへようこそ。<br />名前を決めてください。</p>
        <div class="loginform">
          <p>
            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
          </p>
        </div>
        <ons-button id="push-button">入室</ons-button>
      </div>
    </ons-page>
  </template>

  <template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>退室</ons-back-button></div>
        <div class="center">チャット</div>
      </ons-toolbar>

      <div class="content">
        <ons-list id="chats">
        </ons-list>
      </div>
      
      <div class="send-area">
        <ons-input id="message" placeholder="メッセージ"></ons-input>
        <ons-button id="send" modifier="quiet">送信</ons-button>
      </div>
    </ons-page>
  </template>
  </body>
</html>
